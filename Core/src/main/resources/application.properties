# ======================================
# === Configuração do Banco de Dados ===
# ======================================

# A URL, usuário e senha do banco serão fornecidos via variáveis de ambiente
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Dialeto e criação automática de tabelas (ajuste conforme necessário)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# =============================
# === Configuração do JWT ====
# =============================

# O caminho do arquivo da chave JWT será injetado via variáveis de ambiente
# O valor será lido no código (JwtUtil.java) em: System.getenv("JWT_SECRET_FILE") ou @Value
jwt.secret.file=${JWT_SECRET_FILE:/run/secrets/jwt_secret}

# =============================
# === Configuração de Log ====
# =============================

# Ativar logs de debug para segurança (opcional, para testes)
logging.level.org.springframework.security=DEBUG



